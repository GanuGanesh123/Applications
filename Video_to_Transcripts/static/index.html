<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="url"], select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="url"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .success {
            border-left: 4px solid #28a745;
        }
        
        .error {
            border-left: 4px solid #dc3545;
            background: #f8d7da;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .file-list {
            margin-top: 20px;
        }
        
        .file-item {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #e1e5e9;
        }
        
        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e1e5e9;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 YouTube Transcript Generator</h1>
            <p>Extract transcripts from YouTube videos in multiple formats</p>
        </div>
        
        <div class="form-container">
            <form id="transcriptForm">
                <div class="form-group">
                    <label for="videoUrl">YouTube Video URL</label>
                    <input 
                        type="url" 
                        id="videoUrl" 
                        name="videoUrl" 
                        placeholder="https://www.youtube.com/watch?v=..."
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="outputFormat">Output Format</label>
                    <select id="outputFormat" name="outputFormat">
                        <option value="both">Both (TXT + PDF)</option>
                        <option value="txt">Text File Only</option>
                        <option value="pdf">PDF Only</option>
                        <option value="json">JSON Only</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="customFilename">Custom Filename (optional)</label>
                    <input 
                        type="text" 
                        id="customFilename" 
                        name="customFilename" 
                        placeholder="my_transcript"
                    >
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="preserveFormatting" name="preserveFormatting">
                        <label for="preserveFormatting">Preserve HTML formatting</label>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    Generate Transcript
                </button>
            </form>
            
            <div id="results" class="results">
                <!-- Results will appear here -->
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        
        document.getElementById('transcriptForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const videoUrl = formData.get('videoUrl');
            const outputFormat = formData.get('outputFormat');
            const customFilename = formData.get('customFilename');
            const preserveFormatting = formData.get('preserveFormatting') === 'on';
            
            const submitBtn = document.getElementById('submitBtn');
            const results = document.getElementById('results');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Generating...';
            results.style.display = 'block';
            results.className = 'results loading';
            results.innerHTML = `
                <div class="spinner"></div>
                <p>Processing your request...</p>
            `;
            
            try {
                const requestBody = {
                    url: videoUrl,
                    format: outputFormat,
                    languages: ['en', 'en-US', 'en-GB'],
                    preserve_formatting: preserveFormatting
                };
                
                if (customFilename) {
                    requestBody.custom_filename = customFilename;
                }
                
                const response = await fetch(`${API_BASE}/transcripts/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(data);
                } else {
                    showError(data.detail || data.message || 'An error occurred');
                }
                
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Generate Transcript';
            }
        });
        
        function showSuccess(data) {
            const results = document.getElementById('results');
            results.className = 'results success';
            
            const transcriptData = data.transcript_data;
            const files = data.files || [];
            
            let filesHtml = '';
            if (files.length > 0) {
                filesHtml = `
                    <div class="file-list">
                        <h3>Generated Files:</h3>
                        ${files.map(file => `
                            <div class="file-item">
                                <div>
                                    <strong>${file.filename}</strong><br>
                                    <small>${file.format.toUpperCase()} • ${(file.size_bytes / 1024).toFixed(1)} KB</small>
                                </div>
                                <a href="${API_BASE}/files/${file.filename}" class="download-btn" download>
                                    Download
                                </a>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            results.innerHTML = `
                <h3>✅ Transcript Generated Successfully!</h3>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">${transcriptData.word_count}</div>
                        <div class="stat-label">Words</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${Math.round(transcriptData.duration_seconds)}s</div>
                        <div class="stat-label">Duration</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${transcriptData.language.toUpperCase()}</div>
                        <div class="stat-label">Language</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${transcriptData.is_generated ? 'Auto' : 'Manual'}</div>
                        <div class="stat-label">Generated</div>
                    </div>
                </div>
                
                ${filesHtml}
                
                <div style="margin-top: 20px;">
                    <h4>Video ID: ${transcriptData.video_info.video_id}</h4>
                    <p><strong>Processing Time:</strong> ${data.processing_time_seconds?.toFixed(2)}s</p>
                </div>
            `;
        }
        
        function showError(message) {
            const results = document.getElementById('results');
            results.className = 'results error';
            results.innerHTML = `
                <h3>❌ Error</h3>
                <p>${message}</p>
            `;
        }
        
        // Quick transcript option
        function showQuickOptions() {
            // Add quick transcript button for testing
            const quickBtn = document.createElement('button');
            quickBtn.textContent = 'Quick Transcript (Text Only)';
            quickBtn.className = 'btn';
            quickBtn.style.marginTop = '10px';
            quickBtn.style.background = '#28a745';
            
            quickBtn.addEventListener('click', async () => {
                const videoUrl = document.getElementById('videoUrl').value;
                if (!videoUrl) {
                    alert('Please enter a YouTube URL first');
                    return;
                }
                
                const results = document.getElementById('results');
                results.style.display = 'block';
                results.className = 'results loading';
                results.innerHTML = '<div class="spinner"></div><p>Getting quick transcript...</p>';
                
                try {
                    const response = await fetch(`${API_BASE}/transcripts/quick`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url: videoUrl })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        results.className = 'results success';
                        results.innerHTML = `
                            <h3>📝 Quick Transcript</h3>
                            <div class="stats">
                                <div class="stat-card">
                                    <div class="stat-number">${data.word_count}</div>
                                    <div class="stat-label">Words</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-number">${Math.round(data.duration_seconds)}s</div>
                                    <div class="stat-label">Duration</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-number">${data.language.toUpperCase()}</div>
                                    <div class="stat-label">Language</div>
                                </div>
                            </div>
                            <div style="margin-top: 20px; padding: 15px; background: white; border-radius: 5px; border: 1px solid #ddd;">
                                <h4>Transcript Text:</h4>
                                <p style="line-height: 1.6; margin-top: 10px;">${data.transcript}</p>
                            </div>
                        `;
                    } else {
                        showError(data.detail || 'Quick transcript failed');
                    }
                } catch (error) {
                    showError('Network error: ' + error.message);
                }
            });
            
            document.querySelector('.form-container').appendChild(quickBtn);
        }
        
        // Add quick transcript button
        document.addEventListener('DOMContentLoaded', showQuickOptions);
    </script>
</body>
</html>
